<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <!-- <link rel="icon" href="./img/favicon.png"> -->
    <!-- <link rel="stylesheet" href="./css/styles.min.css">     -->
</head>

<body>
    <h1> Chat app</h1>

    <!-- <form id="myForm" action="/action_page.php">
        Enter name: <input type="text" name="fname" id="name">
        <input type="submit" value="Submit">
    </form> -->

    <div id="sidebar" class="chat__sidebar">

    </div>

    <div id="messages">

    </div>

    <div id="location">

    </div>
    <form id="messageform">
        <input name="msg" placeholder="Message" id="inp" required autocomplete="off">
        <button id="msgSubButton">Send</button>
    </form>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>{{username}} - {{message}} - {{createdAt}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p>{{username}} - {{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <button id="sendLocation">Send location</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
